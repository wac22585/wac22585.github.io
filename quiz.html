<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="icon" href="images/poke.png">
    <link rel="stylesheet" href="css/nav.css">
    <link rel="stylesheet" href="css/quiz.css">
    <title>PokeDex - Quiz</title>
</head>
<body>
  <header class="primary-header flex mb-5 mt-2" id="myHeader">
    <div class="logo mt-2">
      <a href="index.html">
        <img src="images/poke.png" alt="logo" style="height: 100px" />
      </a>
    </div>
    <button class="mobile-nav-toggle" aria-expanded="false" onclick="naviToggle()"></button>

    <nav>
      <ul
        id="primary-navigation"
        data-visible="false"
        class="primary-navigation flex"
      >
        <li>
          <a href="index.html" class="navigation">INFORMATION</a>
        </li>
        <li>
          <a href="singlechar.html" class="navigation">POKE-DEX</a>
        </li>
        <li>
          <a href="multiplechar.html" class="navigation">CARDS</a>
        </li>
        <li>
          <a href="quiz.html" class="navigation">QUIZ</a>
        </li>
      </ul>
    </nav>
  </header>

  <div class="card border-dark">
    <div class="card-body">
      <h2 class="card-title">Find Out What Pokemon You Are!</h2>
      <h5 class="card-subtitle mt-3">
        <span id="quiz-nr">Question 1: </span> <span id="question">What's your best quality?</span>
      </h5>
      <p class="card-text">
        <form id="form" onchange="nextAns()">
          <input type="checkbox" value="" id="a1"> <label for="a1" id="fa1">Confident</label> <br>
          <input type="checkbox" value="" id="a2"> <label for="a2" id="fa2">Honest</label> <br>
          <input type="checkbox" value="" id="a3"> <label for="a3" id="fa3">Focused</label>
        </form>
      </p>
      <br>
      <button id="whatPok" disabled="true" onclick="window.open('multiplechar.html')">Check your stats!</button>
    </div>
  </div>

  <script src="js/quiz.js"></script>
  <script src="js/nav.js"></script>
</body>
</html>
